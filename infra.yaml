- name: Collect hosts info
  hosts: all
  tasks:
    - setup:

- name: Initialize servers
  hosts: all
  roles:
    - init

- name: Deploy DNS servers
  hosts: dns_servers
  roles:
    - bind

- name: Deploy database servers
  hosts: db_servers
  roles:
    - mysql

- name: Deploy web servers
  hosts: web_servers
  roles:
    - agama
    - uwsgi
    - nginx

